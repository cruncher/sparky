	<style>
		html {
			background-image: linear-gradient(to bottom, #3A3330 0, #313C4E 20rem, #DADADA 20rem, #E0DBD9 100%);
			background-repeat: no-repeat;
			background-color: #E0DBD9;
		}

		body {
			margin: 0;
			padding: 0;
			color: #333A3E;
		}

		.checked {
			color: green;
			background-color: pink;
		}

		.hello {
			color: white;
			background-color: black;
		}

		.inline-block {
			display: inline-block;
			height: 12rem;
			/* We use line-height: 1px; to get identical rendering across
			   FF/Chrome. line-height: 0; Does not render the same. */
			line-height: 1px;
			font-size: 0;

			/* Compensate for border. */
			vertical-align: -12rem;
			/*border: 2px solid grey;*/
			width: 100%;
			margin-right: -100%;
			box-sizing: border-box;
			background-color: grey;
			overflow: hidden;
			position: relative;
			font-family: Helvetica, sans-serif;
		}

		.inline-block + h1 {
			display: inline-block;
			width: 100%;
			font-weight: 300;
			font-size: 3.75rem;
			color: rgba(0,0,0,0.5);
		}

		.inline-block > .float-block {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			line-height: 30px;
			color: white;
			font-size: 18px;
			padding: 11px;
			padding-top: 2.5rem;
			background-image: linear-gradient(to bottom, #6D6360 0%, #ABA7A6 21%, #D0CECD 46%, #E0DBD9 100%);
		}

		.inline-h1 {
			display: inline-block;
			width: 100%;
			font-weight: 300;
			font-size: 3.75rem;
			line-height: 2.4375rem;
			color: rgba(0,0,0,0.5);
			font-family: Helvetica, sans-serif;
			letter-spacing: -0.033333333em;
			color: #FFF4D9;
			z-index: 1;
			margin-top: 0;
			position: relative;
			/* It flickers when other things animate. */
			/*text-shadow: 0 0 100px #402F20;*/
		}

		.inline-h1 + .inline-block {
			margin-left: -100%;
			margin-right: 0;
		}

		.inline-h1 > img {
			display: inline-block;
			vertical-align: -42px;
			width: 500px;
			height: auto;
		}

		.test-block {
			display: inline-block;
			width: 46%;
			padding-top: 0.5rem;
			padding-bottom: 0.5rem;
			min-height: 8rem;
			margin-left: 2%;
			margin-right: 2%;
			vertical-align: top;
		}

		.test-block + .test-block + .test-block {
			border-top: 1px solid #888888;
		}

		.clock-block {
			position: relative;
			width: 10rem;
			height: 10rem;
			background-color: white;
			border: 2px solid #777777;
			border-radius: 50%;
		}

		.clock-block::after {
			content: '';
			position: absolute;
			top: 50%;
			left: 50%;
			width: 6%;
			height: 6%;
			margin-top: -3%;
			margin-left: -3%;
			background-color: white;
			border-radius: 50%;
		}

		.clock-block > .hand {
			position: absolute;
			top: 0;
			left: 50%;
			height: 50%;
			transition: transform 120ms cubic-bezier(0.82, 2.11, 0.07, 0.23);
		}

		.clock-block > .hour-hand {
			top: 10%;
			height: 40%;
		}

		.clock-block > .min-hand {
			top: 2%;
			height: 48%;
			transition: transform 100ms cubic-bezier(0.6, 2.18, 0.63, 0.54);
		}

		.clock-block > .sec-hand {
			top: 2%;
			height: 48%;
		}

		.hour-hand {
			margin-left: -2px;
			border-left: 4px solid black;
		}

		.min-hand {
			margin-left: -2px;
			border-left: 4px solid black;
		}

		.sec-hand {
			color: red;
			margin-left: -1px;
			border-left: 1px solid currentcolor;
			border-right: 1px solid currentcolor;
		}

		.sec-hand::after {
			content: '';
			position: absolute;
			top: -1px;
			left: 0;
			width: 14px;
			height: 14px;
			margin-top: 0;
			margin-left: -7px;
			background-color: currentcolor;
			border-radius: 50%;
		}

		.red-bg    { background-color: red; }
		.orange-bg { background-color: orange; }
		.green-bg  { background-color: green; }
