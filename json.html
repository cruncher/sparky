<body>
    <header class="grid-block block grid-1/1 @2-span-1/1" id="header">
		<div class="block grid-1/1 @2-grid-7/15 @2-grid-left-1/15 @3-grid-left-1/9 bottom-align">
			<h1>Sparky
			<span class="text-6">object editor</span></h1>
		</div>
    </header>

	<div class="grid-block block">
		<pre sparky-fn="import:package.json type-editor" class="block grid-1/1 @2-grid-left-1/15" id="editor">Waiting for data.</pre>
	</div>

	<!-- Templates -->

<template id="types-editor"><button sparky-fn="string-on-click" class="type-button {[type|is:'string'|yesno:'on','']}" type="button">str</button><button sparky-fn="number-on-click" class="type-button {[type|is:'number'|yesno:'on','']}" type="button">num</button><button sparky-fn="boolean-on-click" class="type-button {[type|is:'boolean'|yesno:'on','']}" type="button">bool</button><button sparky-fn="object-on-click" class="type-button {[type|is:'object'|yesno:'on','']}" type="button">obj</button><button sparky-fn="array-on-click" class="type-button {[type|is:'array'|yesno:'on','']}" type="button">arr</button></template>

<template id="string-editor"><input class="string-input" type="text" sparky-value="{[value]}" name="{[path]}.{[name]}" id="{[path]}.{[name]}" style="width: {[value|get:'length'|multiply:0.487589|add:0.8125|append:'rem']};" /> <span sparky-fn="template:'#types-editor'"></span></template>

<template id="number-editor"><input class="number-input" type="number" sparky-value="{[value]}" name="{[path]}.{[name]}" id="{[path]}.{[name]}" style="width: {[value|append:''|get:'length'|multiply:0.5|add:0.8125|append:'rem']};" /> <span sparky-fn="template:'#types-editor'"></span></template>

<template id="boolean-editor"><input class="masked" type="checkbox" sparky-value="{[value]}" name="{[path]}.{[name]}" id="{[path]}.{[name]}" /><label class="boolean-label" for="{[path]}.{[name]}" style="width: {[value|append:''|get:'length'|multiply:0.5|add:0.8125|append:'rem']};">{[value]}</label> <span sparky-fn="template:'#types-editor'"></span></template>

<template id="date-editor"><input class="date-input" type="date" sparky-value="{[value]}" name="{[path]}.{[name]}" id="{[path]}.{[name]}" /> <span sparky-fn="template:'#types-editor'"></span></template>

<template id="object-editor">{<span sparky-fn="entries"><span sparky-fn="each">
{[indent]}<span class="{[type|append:'-name-editor']} name-editor"><input class="name-input" type="text" sparky-fn="value-on:'change','name' value-on:'input','chars'" style="width: {[chars|get:'length'|multiply:0.5|add:0.0625|append:'rem']};"/>:</span><span class="entry" sparky-fn="entry-editor"></span></span></span>
{[indent]}} <button sparky-fn="get:'value' set-new" class="add-button" type="button">+</button> <span sparky-fn="template:'#types-editor'"></span></template>

<template id="array-editor">[<span sparky-fn="entries"><span sparky-fn="each">
{[indent]}<span sparky-fn="entry-editor"></span></span></span>
{[indent]}] <button sparky-fn="get:'value' push-new" class="add-button" type="button">+</button> <small>length: {[value.length]}</small> <span sparky-fn="template:'#types-editor'"></span></template>

	<!-- Debug -->
	<script type="module">
	import * as fn  from '../fn/fn.js';
	import * as dom from '../dom/dom.js';
	window.fn  = fn;
	window.Stream = fn.Stream;
	window.ObserveStream = fn.ObserveStream;
	window.dom = dom;
	</script>

	<!-- Initialise DOM -->

	<script type="module">
	import '../dom/js/dom.toggleable.js';
	import '../dom/js/dom.switchable.js';
	import '../dom/js/dom.root.js';
	</script>

	<!-- Initialise app -->

	<script type="module">
	import '../fn/js/observable.js';
	import { by, compose, get, id, invoke, is, nothing, map, overload, pipe, set, sort, Stream, ObserveStream } from '../fn/fn.js';
	import { append, clone, empty, events, fragmentFromId, identify, trigger } from '../dom/dom.js';
	import Sparky from './sparky.js';

	var assign   = Object.assign;
	var entries  = Object.entries;
	var observe  = Observable.observe;
	var settings = {
		indent: '  '
	};

	function toType(value) {
		var t = typeof value;

		if (t === "object") {
			if (Array.isArray(value)) {
				t = "array";
			}
			else if (value instanceof Date) {
				t = "date";
			}
			else if (value instanceof RegExp) {
				t = "regexp";
			}
		}

		return t;
	}

	function call(fn) {
		fn();
	}

	var constructors = {
		string:  String,
		number:  Number,
		boolean: Boolean,
		object:  Object,
		array:   Array,
		date:    Date
	};

	assign(Sparky.fn, {
		'string-on-click':  function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', node)
				.each(function() {
					var value = scope.object[scope.name];
					if (toType(value) === 'string') { return; }
					scope.object[scope.name] = JSON.stringify(value);
				});
			});
		},

		'number-on-click': function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', node)
				.each(function() {
					var value = scope.object[scope.name];
					if (toType(value) === 'number') { return; }
					scope.object[scope.name] = Number(value) || 0;
				});
			});
		},

		'boolean-on-click': function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', node)
				.each(function() {
					var value = scope.object[scope.name];
					if (toType(value) === 'boolean') { return; }
					scope.object[scope.name] = Boolean(value);
				});
			});
		},

		'object-on-click': function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', node)
				.each(function() {
					var value = scope.object[scope.name];
					var type  = toType(value);
					if (type === 'object') { return; }
					else if (type === 'string') {
						try {
							var object = JSON.parse(value);
						}
						catch(e) {}

						scope.object[scope.name] = toType(object) === 'object' ?
							object : { property: value } ;
					}
					else if (type === 'number') {
						scope.object[scope.name] = { property: value } ;
					}
					else if (type === 'array') {
						scope.object[scope.name] = assign({}, value);
					}
					else if (type === 'date') {
						scope.object[scope.name] = {
							year:    value.getYear(),
							month:   value.getMonth(),
							date:    value.getDay(),
							hours:   value.getHours(),
							minutes: value.getMinutes(),
							seconds: value.getSeconds(),
							ms:      0
						};
					}
					else {
						scope.object[scope.name] = {};
					}
				});
			});
		},

		'array-on-click': function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', node)
				.each(function() {
					var value = scope.object[scope.name];
					if (toType(value) === 'boolean') { return; }
					scope.object[scope.name] = Array.of(value);
				});
			});
		},

		'date-on-click': function(node, stream) {
			var clicks;
			return stream.tap(function(scope) {
				clicks && clicks.stop();
				clicks = events('click', function() {
					var value = scope.object[scope.name];
					if (toType(value) === 'boolean') { return; }
					scope.object[scope.name] = new Date(value);
				});
			});
		}
	});

	Sparky.fn['set-new'] = function(node, stream) {
		var clicks;

		return stream.tap(function(object) {
			var isArray = Array.isArray(object);

			clicks && clicks.stop();

			var events = dom
			.events('click', node)
			.each(function addToObject() {
				var name = 'property';
				var i = 0;

				while (name in object) {
					++i;
					name = 'property' + i;
				}

				object[name] = '';
			});
		});
	};

	Sparky.fn['push-new'] = function(node, stream) {
		var clicks;

		return stream.tap(function(object) {
			var isArray = Array.isArray(object);

			clicks && clicks.stop();

			var events = dom
			.events('click', node)
			.each(function addToArray() {
				var type = object.reduce(function(t, item) {
					var type = toType(item);
					return t === undefined ? type :
						t === type ? type :
						'string' ;
				});

				object.push(new constructors[type]());
			});
		});
	};

	Sparky.fn['value-on'] = function(node, stream, params) {
		var type = params[0];
		var name = params[1];
		var events, props;

		// TODO: find out why dedup() is necessary here, where is the duplicate
		// coming from?
		return stream.dedup().tap(function(scope) {
			//events && events.stop();
			props && props.stop();

			//if (scope[name] === undefined) {
			//	scope[name] = node.value;
			//}
			//else {
			//	node.value = scope[name];
			//}

			props = ObserveStream(name, scope).each(set('value', node));


			events = dom
			.events(type, node)
			.map(compose(get('value'), get('target')))
			.each(overload(id, {
				// A bit hacky, to disallow empty strings only on change,
				// relies on fn="value-on:'change','name' value-on:'input','chars'"
				// construct. Sad.
				'':  function(value) {
					if (type === 'change') {
						 node.value = scope[name];
						 trigger('input', node);
					}
					else {
						set(name, scope, value);
					}
				},

				default: set(name, scope)
			}));
		});
	};

	function createScope(name, object, value, indent, path) {
		var scope = {
			indent: indent,
			path:   path,
			object: object
		};

		var proxy = Observable(scope);
		var unobservers = [];
		var oldname;

		observe(proxy, 'name', function(name) {
			unobservers.forEach(call);
			unobservers.length = 0;

			if (oldname !== undefined) {
				delete object[oldname];
			}

			// Bind before setting value on scope, this is for
			// listening to input changes.
			unobservers.push(observe(scope, 'value', set(name, object)));
			unobservers.push(observe(object, name, set('value', scope)));
			unobservers.push(observe(object, name, compose(set('type', proxy), toType)));

			object[name] = scope.value;
			oldname = name;
		});

		// This initialises scope via the observer
		proxy.name  = name;
		return proxy;
	}

	Sparky.fn.entries = function(node, input) {
		var output  = Stream.of();
		var unobserve;

		input.each(function(entry) {
			console.log('INPUT', entry.name, entry.value);

			var object = entry.value;
			var indent = entry.indent + settings.indent;
			var path   = (entry.path ? entry.path + '.' : '') + entry.name;
			var unobservers = [];
			var scopes = [];

			observe(object, '', pipe(entries, map(function(keyval) {
				var name  = keyval[0];
				var value = keyval[1];
				var entry = scopes.find(compose(is(name), get('name')));

				if (!entry) {
					entry = createScope(name, object, value, indent, path);
					scopes.push(entry);
				}

				return entry;
			}), output.push));
		});

		return output;
	};






	Sparky.fn['entry-editor'] = function(node, stream) {
		var sparkies, type;
		var sparky = this;

		var stop = function stop() {
			sparkies && sparkies.forEach(invoke('stop', nothing));
		};

		this.interrupt();
		this.then(stop);

		function update(entry) {
			var name   = entry.name;
			var t      = entry.type;

			if (typeof name !== 'string') {
				throw new Error('Are you sure this is an entry object? ' + JSON.stringify(entry));
			}

			// Type has not changed
			if (t === type) { return; }
			type = t;

			if (type === 'undefined') {
				console.warn('TYPE-EDITOR received undefined', entry);
				return;
			}

			var fragment = clone(fragmentFromId(type + '-editor'));
			var children = Array.prototype.slice.apply(fragment.childNodes);
			var sparkies;

			stop();

			sparkies = children.map(function(node) {
				return new Sparky(node, entry);
			});

			empty(node);
			append(node, children);
		}

		var unobserve;

		return stream.each(function(entry) {
			unobserve && unobserve();
			unobserve = observe('type', entry, function() {
				update(entry);
			});
			update(entry);
		});
	};

	Sparky.fn['type-editor'] = function(node, stream) {
		var id = identify(node);
console.log('TYPE EDITOR', id);
		return Sparky.fn['entry-editor'].call(this, node, stream.map(function(object) {
			console.log('TYPE EDITOR UPDATE', object);

			var data = {};
			data[id] = object;

			return {
				path:   '',
				indent: '',
				name:   id,
				type:   toType(object),
				object: data,
				value:  object
			};
		}));
	};

	window.array = [['bad'], true, 'Hello', {
		a: 3,
		b: new Date()
	}];

	window.barray = [{
		a: 1,
		b: 'One'
	}, {
		a: 2,
		b: 'Two'
	}];

	/*window.object = {
		string:  'Two'
	}*/

	// Electrify the document!
	Sparky(document);

	</script>
